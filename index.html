<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz sur HTML et CSS</title>

</head>

<body>
    <header>
        <a href="index.html">
            <img class="QuizImg" src="https://cdn-icons-png.flaticon.com/512/8776/8776742.png" alt="Icone quizz">
        </a>
        <h1>HTML CSS</h1>
    </header>

    <main>
        <section class="carte" id="description">

            <div>
                <h2>Instructions</h2>
                <p>Ce quiz contient 10 questions sur HTML et CSS.</p>
                <p>Choisissez la bonne réponse pour chaque question.</p>
            </div>

            <button class="start-button">Commencer le Quiz</button>
        </section>
        <section id="myModal" class="carte">
            <div class="modal-content">
                <p>Veuillez renseignez ce formulaire avant d'accéder au quizz</p>

                <form class="form" action="">

                    <div class="label-input">
                        <label for="surname">Nom </label>
                        <input type="text" name="surname" class="input" id="surname" placeholder="Ex: Dupont" autofocus required>
                    </div>
                    <div class="label-input">
                        <label for="name">Prénom </label>
                        <input type="text" name="name" class="input" id="name" placeholder="Ex: Adam" required>
                    </div>
                    <div class="label-input">
                        <label for="tel">Téléphone </label>
                        <input type="tel" name="tel" class="input" id="tel" placeholder="Ex: 0767628263" required>
                    </div>
                    <div class="label-input">
                        <label for="email">Email </label>
                        <input type="email" name="email" class="input" id="email" placeholder="Ex: adam.dupont@xxx.com" required>
                    </div>
                    <div class="rgpd">
                        <input type="checkbox" name="rgpd" class="yoyo" id="rgpd">
                        <label for="rgpd">Vous acceptez de recevoir votre note par mail à l'issue du quizz</label>
                    </div>                  
                    <button type="submit" class="start-button valider">Valider</button>
                    <span class="error" aria-live="polite"></span>
                </form>
            </div>
        </section>
        
    </main>

    <footer>
        <p>Fait par Lamine et Hugo</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
